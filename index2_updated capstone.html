<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
     body{
            background-image: url(https://image.slidesdocs.com/responsive-images/slides/0-blue-line-simple-business-work-summary-powerpoint-background_3f0202c2c0__960_540.jpg) ;
            min-height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
        }
    .container{
    width: 85%;
    margin: auto;
       }
       nav{
    height: 80px;
       }
        nav h1{
    float: left;
    line-height: 80px;
    font-size: 35px;
    font-size: inline;
    color: #4399fa;
     }
     nav ul{
        float: right;
        line-height: 80px;
     }
     nav ul li{
        display: inline-block;
        list-style: none;
        padding: 0px 5px;
     }
     nav ul li a{
        color: #fff;
        text-decoration: none;
        text-transform: uppercase;
        border-radius: 5px;
        padding: 7px 8px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
     }
     nav ul li a:hover{
        background-color: #f15048;
        transition: 0.5s ease;
     }
     nav ul li .active{
        background-color: #4399fa;
     }
     .dropbtn {
      background-color: #4399fa;
      text-transform: uppercase;
      color: #fff;
      text-decoration: none;
      padding: 7px 8px;
      border-radius: 5px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
     }
     .dropbtn:hover{
      background-color: #f15048;
      transition: 0.5s ease;
     }
     .article{
        width: 50%;
        margin: auto;
        text-align: center;
        transform: translateY(25vh);
     }
     
     .article h1{
        text-align: center;
        line-height: 1.6;
        font-size: 36px;
        color: #4399fa;
        letter-spacing: 1.5px;
        font-weight: 800;
        margin-bottom: 40px;
     }
     
     .article p{
        text-align: center;
        font-size: 25px;
        font-weight: 400;
        color: black;
        line-height: 1.5;
        margin-bottom: 50px;
     }
     .article .btn{
        color: #fff;
        padding: 12px 25px;
        letter-spacing: 1.5px;
        text-decoration: none;
        background-color: #f15048;
     }
     .article .btn:hover{
        background-color: #4399fa;
        transition: 0.5s ease;
     }
     .article .btn2{
        color: #fff;
        padding: 12px 25px;
        letter-spacing: 2px;
        text-decoration: none;
        background-color: #f15048;
     }
     .article .btn2:hover{
        background-color: #4399fa;
        transition: 0.5s ease;
     }
     .article p1{
        text-align: center;
        font-family: monospace;
        font-size: 25px;
        font-weight: 400;
        color: black;
        line-height: 1.5;
        margin-bottom: 50px;
     }

     .footer {
      font-size: large;
      position: fixed;
      left: 0;
      top: 915px;
      bottom: 0;
      width: 100%;
      background-color: #4399fa;
      color: white;
      text-align: center;
     }

     .Register-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      z-index: 1;
     }

     .Register-content a {
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
      font-family: Verdana, sans-serif;
     }
     .Register-content a:hover {
      background-color: #4399fa;
      border-radius: 5px;
     }
     .drop:hover .Register-content {
      display: block;
     }
    </style>
</head>
